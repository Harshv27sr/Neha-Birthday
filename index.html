<script>
document.addEventListener('DOMContentLoaded', function() {
  const video = document.getElementById('birthdayVideo');
  const overlay = document.getElementById('videoOverlay');
  const muteButton = document.getElementById('muteButton');
  
  if (video && overlay) {
    // Remove autoplay and muted attributes - we'll handle this manually
    video.removeAttribute('autoplay');
    video.removeAttribute('muted');
    
    // Show overlay initially
    overlay.classList.remove('hidden');
    
    // When user taps overlay, play video with sound
    overlay.addEventListener('click', function() {
      video.play().then(() => {
        // Successfully started playing
        overlay.classList.add('hidden');
        muteButton.style.display = 'flex';
        muteButton.textContent = 'ğŸ”Š';
        console.log('Video started playing with sound');
      }).catch(error => {
        console.log('Play failed, trying with muted:', error);
        // If play with sound fails, try muted
        video.muted = true;
        video.play().then(() => {
          overlay.classList.add('hidden');
          muteButton.style.display = 'flex';
          muteButton.textContent = 'ğŸ”‡';
          // Try to unmute after play
          setTimeout(() => {
            video.muted = false;
            muteButton.textContent = 'ğŸ”Š';
          }, 1000);
        }).catch(error2 => {
          console.log('Muted play also failed:', error2);
          overlay.innerHTML = '<div class="tap-to-play">Tap to Play (Audio blocked) â–¶</div>';
        });
      });
    });
    
    // Mute/unmute button
    if (muteButton) {
      muteButton.addEventListener('click', function(e) {
        e.stopPropagation();
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'ğŸ”‡' : 'ğŸ”Š';
      });
    }
    
    // Also allow clicking the video to play if overlay is hidden
    video.addEventListener('click', function() {
      if (video.paused) {
        video.play().catch(error => {
          console.log('Video play on click failed:', error);
          overlay.classList.remove('hidden');
        });
      }
    });
    
    // Handle video end - restart it
    video.addEventListener('ended', function() {
      video.currentTime = 0;
      video.play().catch(error => {
        console.log('Restart failed:', error);
      });
    });
  }
});

// Also add a global click handler to help with autoplay
document.body.addEventListener('click', function() {
  const video = document.getElementById('birthdayVideo');
  if (video && video.paused) {
    video.play().catch(error => {
      console.log('Global click play failed:', error);
    });
  }
});
</script>
